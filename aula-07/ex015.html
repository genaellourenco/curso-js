<html lang="pt-br">

    <link rel="stylesheet" href="responsive.css">
    <title>Praticando JS</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        body{

            text-align: center;
            
        
        }
        main{

            margin: auto;

        h1{
            padding: 20px 0px;
        }

        h2{
            padding: 10px;
        }

        img{
            height: 225px;
            width: 225px;
            border-radius: 50%;
        }

            padding: 30px;
        }

        a{
            color: black;
        }

    <header>
