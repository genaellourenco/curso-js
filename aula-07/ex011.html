<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>

        body{
            background-color: lightgray;
            text-align: center;
        }

        #res{
            margin: 30px auto;
            font-size: 1.5em; 
        }

        #txtn{
            width: 100px;
        }

    </style>
</head>
<body>
    <h1>Identificação de Nacionalidade</h1>

    <p>Qual o seu país de origem ? 
        <input type="text" name="txtn" id="txtn"> 
        <input type="button" value="verificar" onclick="verificar()">
        <input type="reset" value="limpar" onclick="reset()">
    </p>
    <div id="res"><strong>Resultado</strong></div>
    <script>
        function verificar(){
            
            var ori = document.getElementById('txtn').value
            ori = ori.toUpperCase()
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Ok! País de origem: <strong>${ori}</strong> !</p>`

            if(ori == 'BRASIL'){
                res.innerHTML += `<p>Cidadão - <strong>Brasileiro</strong></p>`
                res.style.color = 'green'
                res.innerHTML += `<p>Seja bem vindo ao seu país.`
            } else { 
                res.innerHTML += `<p>-- Estrageiro ! --</p>`
                res.style.color = 'red'
            } 
        }

        function reset(){
            var reset = document.getElementById('txtn')
            var reset1 = document.getElementById ('res')
            reset.value= '';
            reset1.innerHTML = `<strong>Resultado</strong>`
            reset1.style.color = 'black'
        }

    </script>

</body>
</html>
