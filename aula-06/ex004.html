<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=scri, initial-scale=1.0">
    <title>Javascript</title>
    <style>
      body {
        background-color: rgb(85, 187, 153);
        font: normal 20pt arial;
      }
    </style>
</head>
<body>
    <script>
        window.alert('Bom dia cidadão !!!')
        var n = window.prompt('Qual é seu nome?') 
        window.alert(`Olá!! ${n}, seu pau no cú!!`)
        document.write(`<strong>${n}</strong> seu mané! Seu nome tem ${n.length} letras.<br>`)
        document.write(`Viadinho! Seu nome em letras maiúsculas é assim: <strong>${n.toUpperCase()}</strong><br>`)
        document.write(`ou assim, <strong>${n.toLowerCase()}</strong> em letras minúsculas...fuiiii!!!!!`)
    </script>
</body>
